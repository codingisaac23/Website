<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
</head>
<body>
    <h1>Screen Recorder</h1>
    <button id="login">Login to Google</button>
    <button id="start">Start Recording</button>
    <button id="stop" disabled>Stop Recording</button>
    <a id="download" style="display: none;">Download Recording</a>

    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
        let mediaRecorder, accessToken;
        let recordedChunks = [];

        document.getElementById('login').addEventListener('click', () => {
            const client = google.accounts.oauth2.initTokenClient({
                client_id: '796361226146-u546a7qior1f27nf9j65v3r5cofd4fb8.apps.googleusercontent.com', // ðŸ”´ REPLACE THIS
                scope: 'https://www.googleapis.com/auth/drive.file',
                callback: (response) => {
                    if (response.access_token) {
                        accessToken = response.access_token;
                        alert("Google Drive access granted!");
                    } else {
                        alert("Failed to authenticate!");
                    }
                }
            });
            client.requestAccessToken();
        });

        document.getElementById('start').addEventListener('click', async () => {
            recordedChunks = [];
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });

            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
            
            mediaRecorder.onstop = async () => {
                let fileName = prompt("Enter a file name:", "recording.webm");
                if (!fileName) return;
                if (!fileName.endsWith(".webm")) fileName += ".webm";

                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                document.getElementById('download').href = url;
                document.getElementById('download').download = fileName;
                document.getElementById('download').style.display = 'block';

                if (accessToken) {
                    await uploadToGoogleDrive(blob, fileName);
                } else {
                    alert("Please login first!");
                }
            };

            mediaRecorder.start();
            document.getElementById('start').disabled = true;
            document.getElementById('stop').disabled = false;
        });

        document.getElementById('stop').addEventListener('click', () => {
            mediaRecorder.stop();
            document.getElementById('start').disabled = false;
            document.getElementById('stop').disabled = true;
        });

        async function uploadToGoogleDrive(blob, fileName) {
            const metadata = {
                name: fileName,
                mimeType: 'video/webm'
            };

            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            formData.append('file', blob);

            try {
                const response = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${accessToken}` },
                    body: formData
                });

                if (response.ok) {
                    alert("Upload successful!");
                } else {
                    alert("Upload failed!");
                }
            } catch (error) {
                console.error("Error uploading:", error);
                alert("Failed to upload.");
            }
        }
    </script>
</body>
</html>
