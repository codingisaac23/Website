<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #ffffff;
        }
        nav {
            background: #0077b6;
            padding: 15px;
            border-radius: 20px;
            margin: 20px auto;
            width: 90%;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            background: #00a8e8;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            background: #0096c7;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        button {
            width: 48%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 1%;
        }
        button:disabled {
            background-color: #ddd;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        #download {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
        }
        #download:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="contactme.html">Contact Me</a></li>
            <li><a href="lateststream.html">Latest Stream</a></li>
            <li><a href="downloads.html">Downloads</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="searchandplay.html">Search and Play</a></li>
            <li><a href="screenrecorder.html">Screen Recorder</a></li>
            <li><a href="clock.html">Clock</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Screen Recorder</h1>
        <label for="resolution">Resolution:</label>
        <select id="resolution">
            <option value="1920x1080">1080p</option>
            <option value="1280x720">720p</option>
            <option value="640x480">480p</option>
        </select>

        <label for="framerate">Frame Rate:</label>
        <input type="number" id="framerate" value="30" min="1" max="60">

        <div>
            <button id="start">Start Recording</button>
            <button id="stop" disabled>Stop Recording</button>
        </div>
        <a id="download">Download Recording</a>
        <button id="login">Login to Google</button>
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let stream;
        let accessToken = null;

        document.getElementById('login').addEventListener('click', () => {
            google.accounts.oauth2.initTokenClient({
                client_id: '796361226146-u546a7qior1f27nf9j65v3r5cofd4fb8.apps.googleusercontent.com',
                scope: 'https://www.googleapis.com/auth/drive.file',
                callback: (response) => {
                    if (response.access_token) {
                        accessToken = response.access_token;
                        alert("Google Drive access granted!");
                    } else {
                        alert("Failed to authenticate!");
                    }
                }
            }).requestAccessToken();
        });

        document.getElementById('start').addEventListener('click', async () => {
            const resolution = document.getElementById('resolution').value.split('x');
            const frameRate = parseInt(document.getElementById('framerate').value, 10);

            recordedChunks = [];
            const downloadLink = document.getElementById('download');
            downloadLink.style.display = 'none';

            stream = await navigator.mediaDevices.getDisplayMedia({
                video: {
                    width: parseInt(resolution[0], 10),
                    height: parseInt(resolution[1], 10),
                    frameRate: frameRate
                }
            });

            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
            
            mediaRecorder.onstop = async () => {
                let fileName = prompt("Enter a name for your recording:", "recording.webm");
                if (!fileName) return;

                if (!fileName.endsWith(".webm")) {
                    fileName += ".webm";
                }

                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                
                downloadLink.href = url;
                downloadLink.download = fileName;
                downloadLink.style.display = 'block';
                downloadLink.textContent = 'Download Recording';

                await uploadToGoogleDrive(blob, fileName);
            };

            mediaRecorder.start();
            document.getElementById('start').disabled = true;
            document.getElementById('stop').disabled = false;
        });

        document.getElementById('stop').addEventListener('click', () => {
            mediaRecorder.stop();
            stream.getTracks().forEach(track => track.stop());
            document.getElementById('start').disabled = false;
            document.getElementById('stop').disabled = true;
        });

        async function uploadToGoogleDrive(blob, fileName) {
            if (!accessToken) {
                alert("You need to log in to Google first!");
                return;
            }

            const metadata = {
                name: fileName,
                mimeType: 'video/webm'
            };

            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            formData.append('file', blob);

            try {
                const response = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${accessToken}`
                    },
                    body: formData
                });

                if (response.ok) {
                    alert("Upload successful!");
                } else {
                    alert("Upload failed!");
                }
            } catch (error) {
                console.error("Error uploading to Google Drive:", error);
                alert("Failed to upload.");
            }
        }
    </script>
</body>
</html>
