<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background: #ff6b81;
            padding: 15px;
            border-radius: 20px;
            margin: 20px auto;
            width: 90%;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            background: #ff4757;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background: #e84118;
        }

        /* Main Content */
        h1 {
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 18px;
            color: white;
            margin: 10px 0;
        }

        /* Textbox for About Me */
        textarea {
            width: 80%;
            height: 120px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #ff4757;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Contact & Latest Stream Section */
        iframe {
            width: 80%;
            height: 400px;
            border-radius: 15px;
            border: 3px solid #ff4757;
        }

        /* Containers */
        .container {
            background: white;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                width: 95%;
                padding: 10px;
            }

            nav ul {
                padding: 0;
                text-align: center;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }

            nav ul li a {
                display: block;
                font-size: 16px;
                padding: 10px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            textarea {
                width: 90%;
            }

            iframe {
                width: 100%;
                height: 300px;
            }

            .container {
                width: 95%;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            nav {
                width: 100%;
                border-radius: 0;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            textarea {
                width: 95%;
                height: 100px;
            }

            iframe {
                width: 100%;
                height: 250px;
            }
        }

        /* Additional Style for Screen Recorder */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        button {
            width: 48%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 1%;
        }
        button:disabled {
            background-color: #ddd;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        #download {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
        }
        #download:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Screen Recorder</h1>
        <label for="resolution">Resolution:</label>
        <select id="resolution">
            <option value="1920x1080">1080p</option>
            <option value="1280x720">720p</option>
            <option value="640x480">480p</option>
        </select>
        
        <label for="framerate">Frame Rate:</label>
        <input type="number" id="framerate" value="30" min="1" max="60">
        
        <div>
            <button id="start">Start Recording</button>
            <button id="stop" disabled>Stop Recording</button>
        </div>
        <a id="download">Download Recording</a>
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];

        document.getElementById('start').addEventListener('click', async () => {
            const resolution = document.getElementById('resolution').value.split('x');
            const frameRate = parseInt(document.getElementById('framerate').value, 10);
            
            const stream = await navigator.mediaDevices.getDisplayMedia({
                video: {
                    width: parseInt(resolution[0], 10),
                    height: parseInt(resolution[1], 10),
                    frameRate: frameRate
                }
            });
            
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const downloadLink = document.getElementById('download');
                downloadLink.href = url;
                downloadLink.download = 'recording.webm';
                downloadLink.style.display = 'block';
                downloadLink.textContent = 'Download Recording';
            };
            
            mediaRecorder.start();
            document.getElementById('start').disabled = true;
            document.getElementById('stop').disabled = false;
        });
        
        document.getElementById('stop').addEventListener('click', () => {
            mediaRecorder.stop();
            document.getElementById('start').disabled = false;
            document.getElementById('stop').disabled = true;
        });
    </script>
</body>
</html>
