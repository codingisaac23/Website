<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #ffffff;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        button {
            width: 48%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 1%;
        }
        button:disabled {
            background-color: #ddd;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        #download {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
        }
        #download:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Screen Recorder</h1>
        <button id="login">Login to Google</button>
        <button id="start">Start Recording</button>
        <button id="stop" disabled>Stop Recording</button>
        <a id="download">Download Recording</a>
    </div>

    <script>
        let mediaRecorder;
        let accessToken;
        let recordedChunks = [];
        let stream;

        document.getElementById('login').addEventListener('click', () => {
            const client = google.accounts.oauth2.initTokenClient({
                client_id: '796361226146-u546a7qior1f27nf9j65v3r5cofd4fb8.apps.googleusercontent.com, // Replace with your actual Google Client ID
                scope: 'https://www.googleapis.com/auth/drive.file',
                callback: (response) => {
                    if (response.access_token) {
                        accessToken = response.access_token;
                        alert("Google Drive access granted!");
                    } else {
                        alert("Failed to authenticate!");
                    }
                }
            });
            client.requestAccessToken();
        });

        document.getElementById('start').addEventListener('click', async () => {
            recordedChunks = [];
            const resolution = { width: 1920, height: 1080 }; // Example resolution
            const frameRate = 30;

            // Get screen media stream
            stream = await navigator.mediaDevices.getDisplayMedia({
                video: {
                    width: resolution.width,
                    height: resolution.height,
                    frameRate: frameRate
                }
            });

            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
            
            mediaRecorder.onstop = async () => {
                let fileName = prompt("Enter a file name:", "recording.webm");
                if (!fileName) return;
                if (!fileName.endsWith(".webm")) fileName += ".webm";

                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                document.getElementById('download').href = url;
                document.getElementById('download').download = fileName;
                document.getElementById('download').style.display = 'block';

                if (accessToken) {
                    await uploadToGoogleDrive(blob, fileName);
                } else {
                    alert("Please login first!");
                }
            };

            mediaRecorder.start();
            document.getElementById('start').disabled = true;
            document.getElementById('stop').disabled = false;
        });

        document.getElementById('stop').addEventListener('click', () => {
            // Stop the media recording
            mediaRecorder.stop();

            // Stop all tracks (screen capture stops)
            stream.getTracks().forEach(track => track.stop());

            // Disable the stop button and enable start
            document.getElementById('start').disabled = false;
            document.getElementById('stop').disabled = true;
        });

        async function uploadToGoogleDrive(blob, fileName) {
            const metadata = {
                name: fileName,
                mimeType: 'video/webm'
            };

            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            formData.append('file', blob);

            try {
                const response = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${accessToken}` },
                    body: formData
                });

                if (response.ok) {
                    alert("Upload successful!");
                } else {
                    alert("Upload failed!");
                }
            } catch (error) {
                console.error("Error uploading:", error);
                alert("Failed to upload.");
            }
        }
    </script>

</body>
</html>
