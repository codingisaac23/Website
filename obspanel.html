<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Segoe UI, Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100px;
      background-color: #0096D6; /* HP blue */
      color: white;
    }

    .panel {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .panel.visible {
      opacity: 1;
    }

    .logo {
      height: 60px;
      margin-right: 20px;
    }

    .content {
      flex-grow: 1;
    }

    .headline {
      font-size: 22px;
      font-weight: bold;
      margin: 0;
    }

    .subtext {
      font-size: 16px;
      margin: 0;
    }

    .qr {
      height: 80px;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Schedule Panel -->
    <div class="panel visible" id="schedulePanel">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/8/82/Hewlett_Packard_Logo_2012.svg" alt="HP Logo" />
      <div class="content">
        <p class="headline">Streaming Schedule</p>
        <p class="subtext">Mon–Fri: 7PM–10PM CST<br>Sat–Sun: 2PM–6PM CST</p>
      </div>
    </div>

    <!-- Sponsor Panel -->
    <div class="panel" id="sponsorPanel">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/8/82/Hewlett_Packard_Logo_2012.svg" alt="HP Logo" />
      <div class="content">
        <p class="headline">Multitask Smarter</p>
        <p class="subtext">Power-efficient and fast, backed by HP.</p>
      </div>
      <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://www.hp.com" alt="QR Code"/>
    </div>
  </div>

  <script>
    const panels = [document.getElementById("schedulePanel"), document.getElementById("sponsorPanel")];
    let current = 0;

    setInterval(() => {
      panels[current].classList.remove("visible");
      current = (current + 1) % panels.length;
      panels[current].classList.add("visible");
    }, 10000); // Switch every 10 seconds
  </script>
</body>
</html>
