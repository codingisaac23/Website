<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi Stream Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #121212;
      color: #fff;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
    }
    .container {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    .column {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Multi Stream Viewer</h1>
  <label for="twitchUrl">Twitch Stream URL:</label>
  <input type="text" id="twitchUrl" placeholder="https://www.twitch.tv/username" />

  <label for="youtubeUrl">YouTube Stream URL:</label>
  <input type="text" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=video_id" />

  <button onclick="loadStreams()">Load Streams</button>

  <div class="container" id="streams">
    <div class="column" id="twitchContainer"></div>
    <div class="column" id="youtubeContainer"></div>
  </div>

  <script>
    function loadStreams() {
      const twitchUrl = document.getElementById('twitchUrl').value.trim();
      const youtubeUrl = document.getElementById('youtubeUrl').value.trim();

      const twitchContainer = document.getElementById('twitchContainer');
      const youtubeContainer = document.getElementById('youtubeContainer');

      // Extract Twitch channel name
      let twitchMatch = twitchUrl.match(/twitch\.tv\/([\w\d_]+)/i);
      if (twitchMatch && twitchMatch[1]) {
        const channel = twitchMatch[1];
        twitchContainer.innerHTML = `
          <iframe
            src="https://player.twitch.tv/?channel=${channel}&parent=${location.hostname}"
            allowfullscreen
            allow="autoplay"
          ></iframe>`;
      } else {
        twitchContainer.innerHTML = "<p>Invalid Twitch URL</p>";
      }

      // Extract YouTube video ID
      let youtubeMatch = youtubeUrl.match(/(?:v=|\.be\/)([\w-]{11})/);
      if (youtubeMatch && youtubeMatch[1]) {
        const videoId = youtubeMatch[1];
        youtubeContainer.innerHTML = `
          <iframe
            src="https://www.youtube.com/embed/${videoId}?autoplay=1"
            allowfullscreen
            allow="autoplay"
          ></iframe>`;
      } else {
        youtubeContainer.innerHTML = "<p>Invalid YouTube URL</p>";
      }
    }
  </script>
</body>
</html>
