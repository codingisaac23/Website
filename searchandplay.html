    }/* Navigation Bar */

  background: #0077b6;
  padding: 15px;
  border-radius: 20px;
  margin: 20px auto;
  width: 90%;
  box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);

nav ul {
  list-style: none;
  padding: 0;
}

nav ul li {
  display: inline;
  margin: 0 15px;
}

  text-decoration: none;
  font-weight: bold;
  color: white;
  font-size: 18px;
  padding: 10px 20px;
  background: #00a8e8;

/* Main Content */

  font-size: 36px;

}

  font-size: 18px;

/* Search Bar and Button */

  padding: 8px;

  background: #00a8e8;

}

  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 20px;

  text-align: center;
  width: 200px;
}

.video-result img {
  width: 100%;
  border-radius: 8px;
}

  font-size: 14px;
  margin-top: 5px;

  margin-top: 20px;

      <h1>Search and Play</h1>
  <input type="text" id="searchQuery" placeholder="Enter search text">
  <button onclick="searchVideos()">Search</button>  <div id="results"></div>
  <div id="videoPlayer"></div>  <script>
    const API_KEY = "AIzaSyBpKMNKKAL7r8UyxbdlTn4zyvATF4nfsNU";

    function searchVideos() {
      const query = document.getElementById("searchQuery").value.trim();
      if (!query) {
        alert("Please enter a search query.");
        return;
      }

      const apiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=15&q=${encodeURIComponent(query)}&key=${API_KEY}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.items && data.items.length > 0) {
            displayResults(data.items);
          } else {
            document.getElementById("results").innerHTML = "<p>No results found.</p>";
          }
        })
        .catch(error => {
          console.error("Error fetching data from YouTube API:", error);
          alert("An error occurred. Check the console for details.");
        });
    }

    function displayResults(videos) {
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = "";

      videos.forEach(video => {
        const videoId = video.id.videoId;
        const title = video.snippet.title;
        const thumbnailUrl = video.snippet.thumbnails.medium.url;

        const videoElement = document.createElement("div");
        videoElement.classList.add("video-result");
        videoElement.innerHTML = `
          <img src="${thumbnailUrl}" alt="${title}" onclick="playVideo('${videoId}')">
          <p>${title}</p>
        `;
        resultsContainer.appendChild(videoElement);
      });
    }

    function playVideo(videoId) {
      document.getElementById("videoPlayer").innerHTML = `
        <iframe width="560" height="315"
                src="https://www.youtube.com/embed/${videoId}?autoplay=1"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
      `;
    }
  

  </script>
