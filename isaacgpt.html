<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IsaacGPT (Fixed)</title>
  <style>
    /* General Page Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Container for the chat */
    .chat-container {
      background: rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      height: 600px;
    }

    h1 {
      font-size: 36px;
      margin: 0 0 20px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    /* Chat display box */
    .chat-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 15px;
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      text-align: left;
      white-space: pre-wrap;
      box-shadow: inset 2px 2px 8px rgba(0,0,0,0.5);
    }

    /* Individual messages */
    .chat-message {
      margin: 10px 0;
      line-height: 1.4;
    }

    .user {
      color: #00a8e8;
      font-weight: bold;
    }

    .bot {
      color: #d1f2ff;
      font-weight: bold;
    }

    /* Textarea for input */
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #00a8e8;
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
      resize: vertical;
      outline: none;
      color: white;
      background: rgba(0, 0, 0, 0.3);
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #0096c7;
      box-shadow: 0 0 8px #00a8e8;
      background: rgba(0, 0, 0, 0.5);
    }

    /* Send button */
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #00a8e8;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      align-self: flex-end;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #0096c7;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    /* Markdown code blocks styling */
    pre {
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 10px;
      overflow-x: auto;
      color: #d1d5da;
      font-family: monospace;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
      margin: 8px 0;
    }

    code {
      font-family: monospace;
      color: #d1d5da;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      textarea {
        height: 100px;
      }

      button {
        font-size: 16px;
        padding: 8px 15px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      textarea {
        height: 80px;
      }

      button {
        font-size: 14px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>IsaacGPT (Fixed âœ…)</h1>
    <div class="chat-box" id="chatBox"></div>
    <textarea id="userInput" placeholder="Type your message..."></textarea>
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_KEY = "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"; // Replace with your real OpenRouter API key

    function escapeHTML(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    function formatMarkdown(text) {
      // Format markdown-style code blocks
      return text
        .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>');
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chatBox = document.getElementById('chatBox');
      const sendBtn = document.getElementById('sendBtn');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      input.value = '';
      sendBtn.disabled = true;

      // Show user message
      chatBox.innerHTML += `<div class="chat-message user"><strong>You:</strong> ${escapeHTML(userMessage)}</div>`;

      // Placeholder for bot message
      const botDiv = document.createElement("div");
      botDiv.className = "chat-message bot";
      botDiv.innerHTML = `<strong>IsaacGPT:</strong> <span>...</span>`;
      chatBox.appendChild(botDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`,
            "HTTP-Referer": "http://localhost",
            "X-Title": "IsaacGPT"
          },
          body: JSON.stringify({
            model: "mistralai/mistral-7b-instruct",
            messages: [
              { role: "system", content: "You are IsaacGPT, a helpful assistant created by Isaac." },
              { role: "user", content: userMessage }
            ]
          })
        });

        const data = await response.json();

        if (data.error) {
          botDiv.innerHTML = `<strong>IsaacGPT:</strong> <em>${escapeHTML(data.error.message)}</em>`;
        } else {
          const reply = data.choices?.[0]?.message?.content || "No response.";
          botDiv.innerHTML = `<strong>IsaacGPT:</strong> ${formatMarkdown(escapeHTML(reply))}`;
        }

        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        botDiv.innerHTML = `<strong>IsaacGPT:</strong> <em>Error connecting to API.</em>`;
        console.error(err);
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    }
  </script>
</body>
</html>
