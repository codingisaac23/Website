<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IsaacGPT (Streaming)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #58a6ff;
    }
    .chat-box {
      background: #161b22;
      border-radius: 8px;
      padding: 15px;
      height: 500px;
      overflow-y: auto;
      margin-bottom: 15px;
      white-space: pre-wrap;
    }
    .chat-message {
      margin: 10px 0;
    }
    .user {
      color: #58a6ff;
    }
    .bot {
      color: #3fb950;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      background: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
      height: 80px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2ea043;
    }
    code {
      background: #0b0f15;
      color: #d1d5da;
      padding: 2px 5px;
      border-radius: 4px;
      font-family: monospace;
    }
    pre code {
      display: block;
      padding: 10px;
      background: #0b0f15;
      overflow-x: auto;
      white-space: pre;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>IsaacGPT (Streaming) ðŸ¤–</h1>
    <div class="chat-box" id="chatBox"></div>
    <textarea id="userInput" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_KEY = "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"; // Replace with your actual key
    let controller; // For canceling if needed

    function escapeHTML(html) {
      return html
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    function formatMarkdown(text) {
      // Basic markdown-style code block detection
      return text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chatBox = document.getElementById('chatBox');
      const userMessage = input.value.trim();

      if (!userMessage) return;
      input.value = '';

      // Show user message
      chatBox.innerHTML += `<div class="chat-message user"><strong>You:</strong> ${escapeHTML(userMessage)}</div>`;

      // Show placeholder for bot reply
      const botDiv = document.createElement("div");
      botDiv.className = "chat-message bot";
      botDiv.innerHTML = "<strong>IsaacGPT:</strong> <span id='streaming'></span>";
      chatBox.appendChild(botDiv);

      chatBox.scrollTop = chatBox.scrollHeight;

      controller = new AbortController();

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`,
            "HTTP-Referer": "http://localhost",
            "X-Title": "IsaacGPT"
          },
          body: JSON.stringify({
            model: "mistralai/mistral-7b-instruct",
            stream: true,
            messages: [
              { role: "system", content: "You are IsaacGPT, a helpful assistant created by Isaac." },
              { role: "user", content: userMessage }
            ]
          }),
          signal: controller.signal
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let buffer = "";

        const streamElem = document.getElementById("streaming");

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });

          const lines = buffer.split("\n");

          for (const line of lines) {
            if (line.startsWith("data:")) {
              const json = line.slice(5).trim();
              if (json === "[DONE]") return;

              try {
                const parsed = JSON.parse(json);
                const delta = parsed.choices[0]?.delta?.content || "";
                streamElem.innerHTML += escapeHTML(delta);
                chatBox.scrollTop = chatBox.scrollHeight;
              } catch (e) {
                // ignore bad JSON
              }
            }
          }
        }

        // Format final markdown/code after streaming finishes
        streamElem.innerHTML = formatMarkdown(streamElem.innerHTML);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        botDiv.innerHTML += "<br><em>Streaming failed.</em>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
