<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Your Mod</title>
</head>
<body>
    <h1>Submit Your Mod</h1>
    <form action="https://formsubmit.co/youremail@example.com" method="POST">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="link">Link:</label><br>
        <input type="url" id="link" name="link" required><br><br>

        <label for="modname">Name of Mod:</label><br>
        <input type="text" id="modname" name="modname" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="5" required></textarea><br><br>

        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
