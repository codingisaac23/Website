            }
            
            textarea {

            }
        
            iframe {
                width: 100%;
                height: 300px;
            }
            
            .container {
                width: 95%;
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            nav {
                width: 100%;
                border-radius: 0;
            }
        
            h1 {
                font-size: 24px;
            }
        
            p {

            }

            }

        }
