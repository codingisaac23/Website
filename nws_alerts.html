<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liquid Glass Weather Alerts</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .glass {
      width: 100%;
      max-width: 700px;
      margin: auto;
      padding: 24px;
      border-radius: 28px;
      background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow:
        0 0 30px rgba(255,255,255,0.05),
        inset 0 0 10px rgba(255,255,255,0.1),
        0 8px 30px rgba(0,0,0,0.35);
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      color: #ffffffee;
      margin-bottom: 20px;
    }

    .alert {
      border-radius: 20px;
      padding: 16px 18px;
      margin-bottom: 16px;
      background: rgba(255, 255, 255, 0.06);
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.05);
      border-left: 5px solid #ccc;
    }

    .alert-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .alert-desc {
      font-size: 15px;
      color: #ffffffcc;
    }

    .no-alerts {
      font-size: 18px;
      text-align: center;
      color: #aaffaa;
    }

    /* Event Type Colors */
    .tornado { border-left-color: #ff3b30; }
    .severe-thunderstorm { border-left-color: #ff9500; }
    .flood { border-left-color: #00c3ff; }
    .heat { border-left-color: #ffcc00; }
    .winter { border-left-color: #5ac8fa; }
    .wind { border-left-color: #34c759; }

    /* Badges */
    .badge {
      padding: 2px 8px;
      font-size: 12px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="glass" id="alerts">
    <div class="title">üå´Ô∏è Live Weather Alerts - Western KY</div>
    <div class="no-alerts">Loading alerts...</div>
  </div>

  <script>
    const alertContainer = document.getElementById("alerts");

    const zoneIds = [
      "KYZ005", // McCracken (Paducah, Kevil)
      "KYZ006", // Ballard (La Center, Barlow, Wickliffe)
    ];

    // Maps alert type keywords to CSS classes and emojis
    const alertTypes = [
      { keyword: "Tornado", class: "tornado", badge: "üå™Ô∏è Tornado" },
      { keyword: "Severe Thunderstorm", class: "severe-thunderstorm", badge: "‚õàÔ∏è Severe Storm" },
      { keyword: "Flood", class: "flood", badge: "üåä Flood" },
      { keyword: "Heat", class: "heat", badge: "üî• Heat" },
      { keyword: "Winter", class: "winter", badge: "‚ùÑÔ∏è Winter" },
      { keyword: "Wind", class: "wind", badge: "üí® Wind" }
    ];

    async function fetchAlerts() {
      const allAlerts = [];

      for (const zone of zoneIds) {
        const url = `https://api.weather.gov/alerts/active/zone/${zone}`;
        try {
          const res = await fetch(url);
          const json = await res.json();
          if (json.features && json.features.length > 0) {
            allAlerts.push(...json.features);
          }
        } catch (e) {
          console.error(`Failed to fetch alerts for ${zone}`, e);
        }
      }

      displayAlerts(allAlerts);
    }

    function getAlertStyle(title) {
      for (const type of alertTypes) {
        if (title.includes(type.keyword)) {
          return { class: type.class, badge: type.badge };
        }
      }
      return { class: "", badge: "‚ö†Ô∏è Alert" };
    }

    function displayAlerts(alerts) {
      let output = `<div class="title">üå´Ô∏è Live Weather Alerts - Western KY</div>`;

      if (alerts.length === 0) {
        output += `<div class="no-alerts">‚úÖ No active alerts for Paducah, Kevil, La Center, Barlow, or Wickliffe.</div>`;
      } else {
        alerts.forEach(alert => {
          const event = alert.properties.event;
          const desc = alert.properties.headline || alert.properties.description || "No description.";
          const { class: styleClass, badge } = getAlertStyle(event);

          output += `
            <div class="alert ${styleClass}">
              <div class="alert-title"><span class="badge">${badge}</span> ${event}</div>
              <div class="alert-desc">${desc}</div>
            </div>
          `;
        });
      }

      alertContainer.innerHTML = output;
    }

    fetchAlerts();
    setInterval(fetchAlerts, 5 * 60 * 1000); // refresh every 5 minutes
  </script>
</body>
</html>
